<html>
    <head>
        <title>Inline Script</title>
    </head>
    <body onload = "window.alert('selamat datang di halaman Inline Script')">
        <button onclick="window.alert('I\'m clicked')">click me</button><br><br>
        <label class="label">isi kolom input dibawah ini, lalu lihat hasilnya pada console</label><br>
        <input type="text" oninput="console.log(this.value)"/>
    </body>
</html>
